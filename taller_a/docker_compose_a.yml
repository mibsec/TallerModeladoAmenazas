services:
  frontend:
    image: node:latest
    container_name: shadow-shop-front
    ports:
      - "80:3000"
    environment:
      - API_URL=http://backend:5000
    volumes:
      - ./frontend:/app
    networks:
      - public-net

  backend:
    image: python:3.9-slim
    container_name: shadow-shop-api
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=supersecretpassword123
      - STRIPE_KEY=sk_live_51MzweJHh3Z0
    ports:
      - "5000:5000"
    networks:
      - public-net
      - private-net
    depends_on:
      - db

  db:
    image: postgres:10
    container_name: shadow-shop-db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: supersecretpassword123
      POSTGRES_DB: users_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - private-net

  redis:
    image: redis:alpine
    container_name: shadow-shop-cache
    command: redis-server --requirepass ""
    networks:
      - private-net

networks:
  public-net:
  private-net:

volumes:
  pgdata:
